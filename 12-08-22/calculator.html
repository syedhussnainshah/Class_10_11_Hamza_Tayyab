<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <input type="text" id="result" class="form-control">
                <div class="btn-group d-flex justify-content-between">
                    <button class="btn btn-warning ">1</button>
                    <button class="btn btn-warning ">2</button>
                    <button class="btn btn-warning ">3</button>
                </div>
                <div class="btn-group d-flex justify-content-between">
                    <button class="btn btn-warning ">4</button>
                    <button class="btn btn-warning ">5</button>
                    <button class="btn btn-warning ">6</button>
                </div>
                <div class="btn-group d-flex justify-content-between">
                    <button class="btn btn-warning ">+</button>
                    <button class="btn btn-warning ">-</button>
                    <button class="btn btn-warning ">*</button>
                </div>
                <div class="btn-group d-flex justify-content-between">
                    <button class="btn btn-danger ">C</button>
                    <button class="btn btn-warning ">0</button>
                    <button class="btn btn-info ">=</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let btn = document.getElementsByClassName("btn");
        let input = document.getElementById("result");
        console.log(btn);
        for (let a = 0; a < btn.length; a++) {
            console.log(btn[a]);
            btn[a].addEventListener("click", function () {
                if (btn[a].innerHTML == "=") {
                    console.log();
                    input.value = eval(input.value);
                } else if (btn[a].innerHTML == "C") {
                    input.value = "";
                } else {
                    console.log(btn[a].innerHTML);
                    input.value += btn[a].innerHTML;
                }

            });
        }
    </script>
</body>

</html>
